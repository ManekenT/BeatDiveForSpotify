<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>DeepDive for Spotify</title>
    <meta name="description" content="Explore the endless ocean of Spotify content">
    <meta name="author" content="Tom Hohendorf">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="js/lib/util.js"></script>
    <script src="js/lib/spotify-web-api.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div id="logoText" class="item">DeepDive for Spotify</div>
        <div>load current:</div>
        <button class='headerButton item' onclick="loadCurrentSong()" class="item">song</button>
        <button class='headerButton item' onclick="loadCurrentAlbum()" class="item">album</button>
        <button class='headerButton item' onclick="loadCurrentArtist()" class="item">artist</button>
        <button class='headerButton item' onclick="loadCurrentPlaylist()" class="item">playlist</button>
        <button id="accountLabel" onclick="loadCurrentUser()" class="item"></button>
    </div>

    <div id="contentContainer"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Load our React component. -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
